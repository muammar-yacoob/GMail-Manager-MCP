startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - gcpOauthKeysPath
    properties:
      gcpOauthKeysPath:
        type: string
        title: "GCP OAuth Keys File"
        description: "Path to your downloaded gcp-oauth.keys.json file from Google Cloud Console"
      credentialsPath:
        type: string
        title: "Credentials Storage Path"  
        description: "Path to store Gmail credentials (optional, defaults to ~/.gmail-mcp/credentials.json)"
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        ...(config.gcpOauthKeysPath && { GMAIL_OAUTH_PATH: config.gcpOauthKeysPath }),
        ...(config.credentialsPath && { GMAIL_CREDENTIALS_PATH: config.credentialsPath })
      }
    })