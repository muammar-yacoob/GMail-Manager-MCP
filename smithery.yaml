runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: object
    required:
      - gcpOauthKeysPath
    properties:
      gcpOauthKeysPath:
        type: string
        title: "GCP OAuth Keys File"
        description: "Path to your downloaded gcp-oauth.keys.json file from Google Cloud Console"
      credentialsPath:
        type: string
        title: "Credentials Storage Path"  
        description: "Path to store Gmail credentials (optional, defaults to ~/.gmail-mcp/credentials.json)"
  exampleConfig:
    gcpOauthKeysPath: "/path/to/gcp-oauth.keys.json"
    credentialsPath: "~/.gmail-mcp/credentials.json"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."