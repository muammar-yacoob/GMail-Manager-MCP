runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["gcpOauthKeysPath"]
    properties:
      gcpOauthKeysPath:
        type: "string"
        title: "GCP OAuth Keys Path"
        description: "Path to the GCP OAuth keys JSON file"
      credentialsPath:
        type: "string"
        title: "Credentials Path"
        description: "Path to stored credentials (optional, defaults to ~/.gmail-mcp/credentials.json)"
  exampleConfig:
    gcpOauthKeysPath: "/app/gcp-oauth.keys.json"
    credentialsPath: "/app/.gmail-mcp/credentials.json"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."