<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Manager - Authentication Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: rgba(15, 15, 15, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 
                0 0 40px rgba(239, 68, 68, 0.15),
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 32px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out, glowPulse 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }
        
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(239, 68, 68, 0.15),
                    0 20px 40px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 60px rgba(239, 68, 68, 0.3),
                    0 20px 40px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-icon img {
            max-height: 300px;
            max-width: 100%;
            border-radius: 15px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .error-icon img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            color: #f1f5f9;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .message {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <img id="error-gif" src="/images/cleaning-images/cleaning.gif" alt="Cleaning animation">
        </div>
        <h1>Authentication Failed</h1>
        <p class="message" id="message-text">
            Authentication failed or was cancelled. This might happen if you denied permissions or if there was an unexpected error during the OAuth process.
        </p>
        <div id="common-buttons"></div>
    </div>
    
    <script type="module" src="/components/index.js"></script>
    <script>
        // Check URL for error type and customize message
        window.addEventListener('load', function() {
            // Initialize common components
            CommonComponents.initializeCommonComponents();
            
            // Add common buttons
            document.getElementById('common-buttons').innerHTML = CommonComponents.createCommonButtons();
            
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const messageElement = document.getElementById('message-text');
            
            // Customize message based on error type
            if (error === 'access_denied') {
                messageElement.textContent = "You cancelled the authentication process. Click 'Setup Instructions' below if you'd like to try again.";
            } else if (error) {
                messageElement.textContent = `Authentication error: ${error}. Please try again or check the setup instructions.`;
            }
            // Otherwise keep the default message
            
            // GIF management
            const gifs = ['cleaning.gif', 'cleaning2.gif', 'cleaning3.gif', 'cleaning4.gif', 'cleaning5.gif'];
            const errorGifElement = document.getElementById('error-gif');
            let currentGif = '';
            
            function loadRandomGif() {
                let randomGif;
                do {
                    randomGif = gifs[Math.floor(Math.random() * gifs.length)];
                } while (randomGif === currentGif && gifs.length > 1);
                
                currentGif = randomGif;
                
                if (errorGifElement) {
                    // Add loading effect
                    errorGifElement.style.opacity = '0.5';
                    errorGifElement.src = `/images/cleaning-images/${randomGif}`;
                    
                    errorGifElement.onload = function() {
                        this.style.opacity = '1';
                    };
                    
                    errorGifElement.onerror = function() { 
                        this.style.display = 'none'; 
                    };
                }
            }
            
            // Load initial random GIF
            loadRandomGif();
            
            // Click anywhere to load new random GIF
            document.addEventListener('click', function(e) {
                // Don't reload GIF if clicking on buttons
                if (!e.target.classList.contains('btn') && !e.target.closest('.btn')) {
                    loadRandomGif();
                }
            });
            
            // Also allow clicking directly on the image
            if (errorGifElement) {
                errorGifElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    loadRandomGif();
                });
            }
        });
    </script>
</body>
</html>
