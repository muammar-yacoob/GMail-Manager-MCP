<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Manager - Authentication Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .error-icon::before {
            content: "âš ";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .message {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .gif-container {
            margin: 20px 0;
        }
        
        #cleaning-gif {
            max-width: 120px;
            border-radius: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1>Authentication Failed</h1>
        <div class="gif-container">
            <img id="cleaning-gif" src="/images/cleaning-images/cleaning.gif" alt="Cleaning animation">
        </div>
        <p class="message">
            Authentication failed or was cancelled. This might happen if you denied permissions or if there was an unexpected error during the OAuth process.
        </p>
        <div>
            <a href="https://github.com/muammar-yacoob/GMail-Manager-MCP#readme" class="btn">ðŸ“– Setup Instructions</a>
            <a href="https://spark-games.co.uk" class="btn">ðŸš€ More Cool Tools</a>
        </div>
    </div>
    
    <script>
        // Random GIF selection
        window.addEventListener('load', function() {
            const gifs = ['cleaning.gif', 'cleaning2.gif', 'cleaning3.gif', 'cleaning4.gif', 'cleaning5.gif'];
            const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
            const gifElement = document.getElementById('cleaning-gif');
            if (gifElement) {
                gifElement.src = `/images/cleaning-images/${randomGif}`;
                gifElement.onerror = function() { this.style.display = 'none'; };
            }
        });
    </script>
</body>
</html>
