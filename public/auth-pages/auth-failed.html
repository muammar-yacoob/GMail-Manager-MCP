<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Manager - Authentication Failed</title>
    <link rel="stylesheet" href="/css/auth-failed.css">
    <link rel="stylesheet" href="/css/buttons.css">
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <img id="error-gif" src="../images/cleaning-images/cleaning.gif" alt="Cleaning animation" onerror="this.style.display='none'; if(!this.parentNode.querySelector('.fallback-text')){const fallback=document.createElement('p');fallback.className='fallback-text';fallback.textContent='ðŸ§¹ Cleaning in progress...';fallback.style.cssText='color: #94a3b8; font-size: 18px; margin-top: 20px; text-align: center;';this.parentNode.appendChild(fallback);}">
        </div>
        <h1>Authentication Failed</h1>
        <p class="message" id="message-text">
            Authentication failed or was cancelled. This might happen if you denied permissions or if there was an unexpected error during the OAuth process. Check out the helpful links below!
        </p>
        <div id="common-buttons">
            <!-- Buttons will be loaded from buttons.js -->
        </div>
    </div>
    
    <script src="/components/buttons.js"></script>
    <script src="/js/auth-failed.js"></script>
</body>
</html>
